<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
input[type=number],input[type=text], input[type=password],select{
  width: 250px;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 250px;
  font-size: 20px;
}
</style>
</head>
<body>
<h1>Registration Form</h1>
	<form action="insert" method="get">  
		<b>Roll Number:</b><br><input type="number" name="roll"/><br/><br/> 
		<b>Name:</b><br><input type="text" name="name"/><br/><br/>  
		<b>Gender:</b><br>
		<input type="radio" name="gender" id="male" value="male">Male<br>
		<input type="radio" name="gender" id="female" value="male">Female<br>
		<input type="radio" name="gender" id="other" value="other">Other<br><br>
		<b>Course:</b><br>
		<select name="course">
			<option value="COMP">COMP</option>
			<option value="IT">IT</option>
			<option value="ENTC">ENTC</option>
		</select><br/><br/>  
		<b>Marks:</b><br><input type="number" name="mark"/><br/><br/>
		<b>Username:</b><br><input type="text" name="username"/><br/><br/>  
		<b>Password:</b><br><input type="password" name="password"/><br/><br/>  
		<input type="submit" value="Register"/>  
	</form>  
</body>
</html>
